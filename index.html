<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Commission Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="commissionRadio" name="variables" checked>
  <label for="commissionRadio">Commission</label>

  <input type="radio" id="commissionamountRadio" name="variables">
  <label for="commissionamountRadio">Commission amount</label>

  <input type="radio" id="housepriceRadio" name="variables">
  <label for="housepriceRadio">House price</label>

  <input type="radio" id="ownerreceivesRadio" name="variables">
  <label for="ownerreceivesRadio">Owner receives</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Commission amount</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">House price</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
